<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Picture Gallery</h1>
                <p id="picture-count">Loading...</p>
            </div>
            <button class="btn-primary" onclick="openAddModal()">
                <span>+</span> Add Picture
            </button>
        </div>

        <!-- Filters -->
        <div class="filters" id="filters" style="display: none;">
            <div class="filters-header">
                <h2>Filters</h2>
                <button class="btn-clear" id="clear-filters" onclick="clearFilters()" style="display: none;">
                    ✕ Clear all
                </button>
            </div>
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Creator</label>
                    <div class="filter-buttons" id="filter-creator"></div>
                </div>
                <div class="filter-group">
                    <label>Year</label>
                    <div class="filter-buttons" id="filter-year"></div>
                </div>
                <div class="filter-group">
                    <label>Project</label>
                    <div class="filter-buttons" id="filter-project"></div>
                </div>
                <div class="filter-group">
                    <label>Color</label>
                    <div class="filter-buttons" id="filter-color"></div>
                </div>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div id="loading" class="loading">Loading pictures...</div>
        <div id="gallery" class="gallery"></div>
        <div id="empty-state" class="empty-state" style="display: none;"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Picture</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label>Image *</label>
                <div id="upload-area" class="upload-area" onclick="document.getElementById('file-input').click()">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Click to upload image</p>
                </div>
                <p class="upload-note" id="upload-note" style="display: none;">Upload new image to replace, or keep current</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
            </div>

            <div class="form-group">
                <label>Creator *</label>
                <input type="text" id="input-creator" required>
            </div>

            <div class="form-group">
                <label>Date *</label>
                <input type="date" id="input-date" required>
            </div>

            <div class="form-group">
                <label>Project *</label>
                <input type="text" id="input-project" required>
            </div>

            <div class="form-group">
                <label>Color (optional)</label>
                <input type="text" id="input-color" placeholder="e.g., blue, red, green">
            </div>

            <div class="form-group">
                <label>Description (optional)</label>
                <textarea id="input-description" placeholder="Add a detailed description of this picture..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="savePicture()">
                    <span id="save-text">Add</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Full Size View Modal -->
    <div id="fullsize-modal" class="fullsize-modal" onclick="closeFullsize()">
        <div class="fullsize-content" onclick="event.stopPropagation()">
            <button class="fullsize-close" onclick="closeFullsize()">✕</button>
            <img id="fullsize-image" class="fullsize-image" src="" alt="">
            <div class="fullsize-info" id="fullsize-info"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
